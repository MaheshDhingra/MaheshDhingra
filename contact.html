<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Mahesh Dhingra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section class="contact">
      <h2>Let's Connect!</h2>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="form-status" style="margin-top:1rem;font-size:1.05rem;"></div>
      <p>Or download my <a href="resume.pdf" target="_blank">resume</a>.</p>
      <div class="social-links">
        <a href="https://github.com/MaheshDhingra" title="GitHub" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg" alt="GitHub" class="icon"></a>
        <a href="#" title="LinkedIn" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/linkedin.svg" alt="LinkedIn" class="icon"></a>
        <a href="#" title="Twitter" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/twitter.svg" alt="Twitter" class="icon"></a>
        <a href="mailto:dhingram447@gmail.com" title="Email"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/gmail.svg" alt="Email" class="icon"></a>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <script>
document.getElementById('contact-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const status = document.getElementById('form-status');
  status.textContent = 'Sending...';
  setTimeout(() => {
    status.textContent = 'Thank you for reaching out! I will get back to you soon.';
    document.getElementById('contact-form').reset();
  }, 1200);
});
</script>
</body>
</html>
