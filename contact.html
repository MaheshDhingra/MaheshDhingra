  <main>
    <section class="contact">
      <h2>Let's Connect!</h2>
      <form id="contact-form" action="https://formspree.io/f/mzzgpdvz" method="POST" target="_self">
        <input type="hidden" name="_redirect" value="./thankyou.html">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required style="word-break:break-all;overflow-wrap:break-word;max-width:100%;box-sizing:border-box;">
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="form-status" style="margin-top:1rem;font-size:1.08rem;color:#111;letter-spacing:0.01em;"></div>
      <p style="margin-top:2rem;">Or download my <a href="resume.pdf" target="_blank">resume</a>.</p>
      <div class="social-links">
        <a href="https://github.com/MaheshDhingra" title="GitHub" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg" alt="GitHub" class="icon"></a>
        <a href="https://www.instagram.com/maheshh_dh/" title="Instagram" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" alt="Instagram" class="icon"></a>
        <a href="#" title="Twitter" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/twitter.svg" alt="Twitter" class="icon"></a>
        <a href="mailto:dhingram447@gmail.com" title="Email"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/gmail.svg" alt="Email" class="icon"></a>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <!-- Removed JS thank you handler to ensure only Formspree redirect is used -->
