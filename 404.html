<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .notfound-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      animation: bgfade 2s;
    }
    .notfound-emoji {
      font-size: 5rem;
      animation: float 2s infinite ease-in-out;
      margin-bottom: 10px;
    }
    .notfound-title {
      color: #ff6f61;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 #ffe0e0;
    }
    .notfound-text {
      color: #444;
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }
    @keyframes bgfade {
      from { background: #fffbe7; }
      to { background: transparent; }
    }
    .notfound-btn {
      background: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.2s, transform 0.2s;
    }
    .notfound-btn:hover {
      background: #0077cc;
      transform: scale(1.07);
    }
  </style>
</head>
<body>
  <main>
    <div class="notfound-container">
      <div class="notfound-emoji" id="emoji">üç¶</div>
      <div class="notfound-title">404</div>
      <div class="notfound-text">Oops! The page you're looking for doesn't exist.<br>But here's some ice cream instead!</div>
      <a href="index.html" class="notfound-btn">Go Home</a>
    </div>
  </main>
  <footer>
    <p>¬© 2025 Mahesh Dhingra | <a href="https://github.com/maheshdhingra" target="_blank">GitHub</a></p>
  </footer>
  <script>
    // Fun JS: cycle through ice cream emojis
    const emojis = ['üç¶','üç®','üçß','üßÅ','üç∞','üéÇ','üç©','üç™'];
    let idx = 0;
    setInterval(() => {
      idx = (idx + 1) % emojis.length;
      document.getElementById('emoji').textContent = emojis[idx];
    }, 900);
  </script>
</body>
</html>
