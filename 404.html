<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Command Not Found</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff00;
      font-family: 'Fira Code', 'Courier New', Courier, monospace;
      padding: 2rem;
      font-size: 1rem;
    }

    .terminal-line {
      margin: 0.5rem 0;
    }

    .prompt {
      color: #00ff00;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background-color: #00ff00;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    a {
      color: #00ff00;
      text-decoration: underline;
    }

    .comment {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="terminal-line"><span class="prompt">~/MaheshDhingra</span> ➜ <span class="comment">404</span></div>
  <div class="terminal-line"><span class="prompt">~/MaheshDhingra</span> ➜ <span class="comment">Oops! This page does not exist.</span></div>
  <div class="terminal-line"><span class="prompt">~/MaheshDhingra</span> ➜ <span>command not found: <strong>page</strong></span></div>
  <div class="terminal-line"><span class="prompt">~/MaheshDhingra</span> ➜ <a href="/">Return to Home</a></div>
  <div class="terminal-line"><span class="prompt">~/MaheshDhingra</span> ➜ <span class="cursor"></span></div>
</body>
</html>
