<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Mahesh Dhingra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html" class="active">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section class="projects">
      <h2>My GitHub Projects</h2>
      <div id="github-projects" class="project-list"></div>
      <div class="see-more"><a href="https://github.com/MaheshDhingra?tab=repositories" target="_blank">See all projects on GitHub →</a></div>
    </section>
  </main>
  <script src="script.js"></script>
  <script>
async function fetchProjects() {
  const res = await fetch('https://api.github.com/users/MaheshDhingra/repos?sort=updated');
  if (!res.ok) return;
  const repos = await res.json();
  const userRepos = repos.filter(repo => !repo.fork && repo.owner && repo.owner.login === 'MaheshDhingra');
  const container = document.getElementById('github-projects');
  if (!container) return;
  if (userRepos.length === 0) {
    container.innerHTML = '<p>No public repositories found. Check back soon!</p>';
    return;
  }
  container.innerHTML = userRepos.slice(0, 12).map(repo => `
    <div class="project-card improved">
      <div class="project-header">
        <h3><a href="${repo.html_url}" target="_blank">${repo.name.replace(/[-_]/g, ' ')}</a></h3>
        <span class="project-stars">★ ${repo.stargazers_count}</span>
      </div>
      <p class="project-desc">${repo.description ? repo.description : 'No description yet, but something cool is coming!'}</p>
      <div class="project-meta">Last updated: ${new Date(repo.updated_at).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}</div>
      <div class="project-lang">${repo.language ? repo.language : ''}</div>
    </div>
  `).join('');
}
fetchProjects();
</script>
</body>
</html>
